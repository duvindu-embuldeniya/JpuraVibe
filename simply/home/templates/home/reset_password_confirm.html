{% extends 'base.html' %}

{% block content %}
    <main class="auth layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <h3>Reset Password</h3>
                    </div>
                </div>
                <div class="layout__body">
                    <!-- Form starts here -->
                    <form class="form" action="" method="POST" autocomplete="off">
                        {% csrf_token %}
                        
                        <!-- Render the form with crispy filter -->
                        <div class="form__group">
                            {{ form }}
                        </div>

                        <!-- Submit Button -->
                        <div style="text-align: center;">
                            <button class="btn btn--main" type="submit">
                                <svg
                                    version="1.1"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 32 32"
                                >
                                    <title>lock</title>
                                    <path
                                        d="M27 12h-1v-2c0-5.514-4.486-10-10-10s-10 4.486-10 10v2h-1c-0.553 0-1 0.447-1 1v18c0 0.553 0.447 1 1 1h22c0.553 0 1-0.447 1-1v-18c0-0.553-0.447-1-1-1zM8 10c0-4.411 3.589-8 8-8s8 3.589 8 8v2h-16v-2zM26 30h-20v-16h20v16z"
                                    ></path>
                                    <path
                                        d="M15 21.694v4.306h2v-4.306c0.587-0.348 1-0.961 1-1.694 0-1.105-0.895-2-2-2s-2 0.895-2 2c0 0.732 0.413 1.345 1 1.694z"
                                    ></path>
                                </svg>
                                <span>Reset Password</span>
                            </button>
                        </div>
                    </form>
                    <!-- End of Form -->

                </div>
            </div>
        </div>
    </main>

    <style>
        /* Form group styling */
        .form__group {
            margin-bottom: 30px; /* Add spacing between form groups */
        }

        /* Style for form fields when using crispy_forms */
        .form-control {
            width: 100%; /* Input fields take full width of the container */
            padding: 10px 12px; /* Moderate padding */
            font-size: 14px; /* Slightly larger font size */
            border-radius: 4px; /* Optional border-radius for rounded corners */
            margin-bottom: 20px; /* Space between input fields */
        }

        /* Bold labels styling */
        .form__group .form-label {
            font-weight: bold !important; /* Force bold text */
            font-size: 16px; /* Make label font size slightly larger */
            margin-bottom: 5px; /* Space between label and input */
            display: block; /* Ensure labels are on their own line */
            color: #333; /* Optional dark color for labels */
        }

        /* Button styling */
        .btn--main {
            width: auto; /* Keep the button width based on content */
            padding: 10px 20px; /* Adjust padding to moderate size */
            font-size: 16px; /* Increase font size */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* Center the button horizontally */
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        /* Button icon adjustment */
        .btn--main svg {
            margin-right: 8px; /* Space between icon and button text */
        }

        /* Button text and icon alignment */
        .btn--main span {
            display: inline-block;
            vertical-align: middle;
        }

        /* Error styling */
        .error-message {
            color: red;
            font-size: 12px;
        }

        .help-text small {
            color: #777;
            font-size: 12px;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .form-control {
                font-size: 14px; /* Adjust font size for smaller screens */
                padding: 12px; /* Adjust padding for smaller screens */
            }

            .btn--main {
                font-size: 16px; /* Adjust button font size for mobile */
                padding: 12px; /* Adjust padding for mobile */
            }
        }
    </style>

{% endblock %}
